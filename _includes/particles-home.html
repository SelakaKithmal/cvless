<div id="particles-home" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.tagline }}</h1>
    <div class="nowrap">
      <a class="particles-icon" href="https://www.facebook.com/profile.php?id=100002950452810">{% include svg/facebook.svg %}</a>
      <a class="particles-icon" href="https://twitter.com/SelakaKithmal">{% include svg/twitter.svg %}</a>
      <a class="particles-icon" href="https://www.instagram.com/selaa.online/">{% include svg/instagram.svg %}</a>
      <a class="particles-icon" href="https://www.linkedin.com/in/selaka-nanayakkara-7b0a4a56/">{% include svg/linkedin.svg %}</a>
      <a class="particles-icon" href="https://stackoverflow.com/users/4672460/selaka-nanayakkara?tab=topactivity">{% include svg/stackoverflow.svg %}</a>
      <a class="particles-icon" href="https://github.com/SelakaKithmal">{% include svg/github.svg %}</a>
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
